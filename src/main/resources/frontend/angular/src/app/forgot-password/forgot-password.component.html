<div id="main">
  <div class="registration-form">
    <div class="signup" [formGroup]="form" >
      <div class="label" id="signup">Восстановление пароля</div>
      <input [(ngModel)]="request.email" formControlName="email" type="email" class="input" placeholder="E-mail" required/>
      <div *ngIf="email?.invalid && email?.touched">
        <div class = "hint">Неверный адрес почтового аккаунта</div>
      </div>
      <button (click)="onSubmit()"  class="submit-btn" id="register">Восстановить</button>
      <div *ngIf="form.valid">
        <div id="hint_bottom">Для активации аккаунта после заполнения формы перейдите по ссылке указанной в письме, которое Вы получите на предоставленный почтовый адрес</div>
      </div>
    </div>
  </div>
</div>

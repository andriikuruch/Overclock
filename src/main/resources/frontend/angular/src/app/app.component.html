<app-top-bar></app-top-bar>
  <router-outlet>
    <div id="popup" class="popup">
      <div class="popup_body">
        <div class="popup_content">
          <a (click)="close()" class="popup_close">X</a>
          <div class="popup_title">Уведомление</div>
          <br>
          <div id="popup_text" class="popup_text"></div>
        </div>
      </div>
    </div>
    <div id="question" class="popup">
      <div class="popup_body">
        <div class="popup_content">
          <div class="popup_title">Подтвердите действие</div>
          <br>
          <div id="question_text" class="popup_text"></div>
          <br>
          <div style="text-align: center;"><button id="allowButton" type="button">Да</button>
          <button id="denyButton" type="button">Нет</button></div>
        </div>
      </div>
    </div>
  </router-outlet>
<app-footer></app-footer>

<br>
<div id="main">
  <div class="login-form">
    <br>
    <div class = "label">Вход в аккаунт</div> <br>
    <input id="userName" [ngModel]="user.userName" minlength="4" maxlength = "23" #uname="ngModel"
      [ngClass] = "{'input-bad': uname.errors}" autocomplete="off" placeholder="Имя пользователя">
    <br>
    <div *ngIf="uname.errors?.['minlength'] && (uname.dirty || uname.touched)">
      <div class = "hint">Используйте не менее 4 символов</div>
    </div>
    <br>
    <br>
    <input id="password" [ngModel]="user.password" #upass="ngModel" required
      [ngClass] = "{'input-bad': upass.errors && (upass.dirty || upass.touched)}" type="password"  placeholder="Пароль">
    <div  *ngIf="upass.errors?.['required'] && (upass.dirty || upass.touched)">
      <div class = "hint">Пароль не может быть пустым</div>
    </div>
    <div *ngIf="isLoginFailed">
      <div class = "hint">Неверное имя пользователя или пароль</div>
    </div>
    <div *ngIf="(upass.errors?.['required']) || (upass.errors?.['required'])">
      <div class = "buttons">
        <button class="forgotPassword" type="button">Забыли пароль?</button>
        <button id="authorizeDisabled" type="button" (click)="onSubmit()" disabled>Войти</button>
      </div>
    </div>
    <div *ngIf="!(upass.errors?.['required']) && !(upass.errors?.['required'])">
      <div class = "buttons">
        <button class="forgotPassword" type="button">Забыли пароль?</button>
        <button id="authorize" type="button" (click)="onSubmit()">Войти</button>
      </div>
    </div>
    <br>
  </div>
</div>

<div id="main">
  <div class="registration-form">
    <div class="signup" [formGroup]="form" >
      <div class="label" id="signup">Введите новый пароль</div>
      <input id="password" [(ngModel)]="request.newPassword" formControlName="password" type="password" class="input" placeholder="Новый пароль" required/>
      <div *ngIf="password?.invalid && password?.touched">
        <div class = "hint">Пароль должен содержать не менее 6 символов</div>
      </div>
      <button (click)="onSubmit()"  class="submit-btn" id="register">Изменить пароль</button>
    </div>

    <div *ngIf="isSuccessful">
      <br>
      <div class="label">Пароль успешно изменён</div>
      <button (click)="openAuthorization()" class="submit-btn">Войти в аккаунт</button>
    </div>

  </div>
</div>
